<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess game</title>
    <link rel="stylesheet" href="CSS.css" />
  </head>
  <body>
    <header>
      <h1>Coding <span>JAVASCRIPT</span> game!</h1>
    </header>
    <main>
      <section class="one">
        <div class="ONE_part_1">
          <button class="again">Again!</button>
          <p>(Between 1 and 20)</p>
        </div>

        <div class="ONE_part_2">
          <p>Guess my Number!</p>
          <div class="number">?</div>
        </div>
      </section>

      <section class="two">
        <div class="TWO_part_1">
          <input type="number" min="0" max="20" class="guess" />
          <button class="check">Check!</button>
        </div>
        <div class="TWO_part_2">
          <p class="message">Start guessing ...</p>
          <div>
            <p>💯 Score: <span class="score">20</span></p>
            <p>🎖️ High score: <span class="highscore">0</span></p>
          </div>
        </div>
      </section>
    </main>

    <!-- <script src="../JAVASCRIPT/JS_1.js"></script> -->
    <script src="JS.js"></script>
  </body>
</html>
